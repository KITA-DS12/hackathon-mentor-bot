name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: hackathon-mentor-bot
  REGION: asia-northeast1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and linting
        run: |
          npm run lint
          # npm test # ãƒ†ã‚¹ãƒˆãŒè¿½åŠ ã•ã‚ŒãŸã‚‰æœ‰åŠ¹åŒ–

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: Deploy to Cloud Run
        run: |
          gcloud builds submit --config cloudbuild.yaml \
            --substitutions=_SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }},_SLACK_SIGNING_SECRET=${{ secrets.SLACK_SIGNING_SECRET }},_MENTOR_CHANNEL_ID=${{ secrets.MENTOR_CHANNEL_ID }}

      - name: Get service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME --region=$REGION --format="value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $URL"

      - name: Update deployment status
        run: |
          echo "âœ… Deployment completed successfully"
          echo "ðŸ“± Service URL: ${{ steps.service-url.outputs.url }}"
          echo "ðŸ”§ Update Slack App Request URLs to: ${{ steps.service-url.outputs.url }}/slack/events"